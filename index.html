<!DOCTYPE html>
<html>
  <body>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://beaglebone.local:9090');
      socket.on('news', function (data) {
        // console.log(data);
        var bidon = document.getElementById("bidon");
        bidon.setAttribute("height", parseFloat(data.fuerza) * 150);
      });
    </script>

    <svg width="400" height="180">
      <rect id="bidon" x="50" y="20" rx="20" ry="20" width="150" height="150"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
    </svg>

  </body>
</html>
